
<!DOCTYPE html>
<html>
<head>
    <title>Profile - Leave Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="sidebar">
        <a href="{{ url_for('dashboard') }}" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            Dashboard
        </a>
        <a href="{{ url_for('logout') }}" class="nav-link">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Logout
        </a>
    </div>

    <div class="header">
        <h1>My Profile</h1>
    </div>

    <div class="main-content">
        <div class="card">
            <h2>Personal Information</h2>
            <div class="form-group">
                <label class="form-label">Username</label>
                <div class="form-control">{{ current_user.username }}</div>
            </div>
            <div class="form-group">
                <label class="form-label">Role</label>
                <div class="badge {% if current_user.is_hr %}badge-success{% else %}badge-warning{% endif %}">
                    {% if current_user.is_hr %}HR Staff{% else %}Employee{% endif %}
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Leave Statistics</label>
                <div class="badge badge-success">{{ leave_count }} Approved Leaves</div>
            </div>
        </div>
    </div>
</body>
</html>
